@if (candleStickData.length > 0) {
  <table mat-table [dataSource]="candleStickData" class="mat-elevation-z8">

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time</th>
      <td mat-cell *matCellDef="let record"> {{ record.time | date :'yyyy-MM-dd HH:mm' }}</td>
    </ng-container>


    <ng-container matColumnDef="open">
      <th mat-header-cell *matHeaderCellDef> Open</th>
      <td mat-cell *matCellDef="let record"> {{ record.open }}</td>
    </ng-container>

    <ng-container matColumnDef="close">
      <th mat-header-cell *matHeaderCellDef> Close</th>
      <td mat-cell *matCellDef="let record"> {{ record.close }}</td>
    </ng-container>


    <ng-container matColumnDef="high">
      <th mat-header-cell *matHeaderCellDef> High</th>
      <td mat-cell *matCellDef="let record"> {{ record.high }}</td>
    </ng-container>


    <ng-container matColumnDef="low">
      <th mat-header-cell *matHeaderCellDef> Low</th>
      <td mat-cell *matCellDef="let record"> {{ record.low }}</td>
    </ng-container>

    <ng-container matColumnDef="sumVolume">
      <th mat-header-cell *matHeaderCellDef> Sum Volume</th>
      <td mat-cell *matCellDef="let record"> {{ record.sumVolume }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        [ngClass]="{'green-background': row.close > row.open, 'red-background': row.close <= row.open}"
    ></tr>
  </table>
}
